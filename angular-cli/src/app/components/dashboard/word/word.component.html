<div class="word mt-3 mb-5">
  <div class="row justify-content-center">
      <div class="col-12 col-md-12">
          <div class="card">
              <h5 class="card-header">Termos</h5>
              <div class="card-body">

                  <form (submit)="onWordSubmit()">
                  <!--   <input type="hidden" name="user" value="{{ user_id._id }}"> -->
                      <div class="row">
                          <div class="col-6">
                              <div class="form-group">
                                  <label for="name">Título</label>
                                  <input type="text" [(ngModel)]="name" name="name" class="form-control">
                                </div>
                          </div>
                          <div class="col-6">
                            <div class="form-group">
                              <label for="name">Categoria</label>
                              <select (ngModelChange)="changeValue($event)" class="form-control" name="category">
                                <option value="0">Selecione</option>
                                <option *ngFor="let categ of categorys" value="{{ categ._id }}">{{ categ.title }}</option>
                              </select>
                            </div>
                          </div>
                        </div>
<!--                         <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="name">Vídeo</label>
                                    <input type="file" [(ngModel)]="video" name="video" class="form-control-file">
                                  </div>
                            </div>
                            <div class="col-6">
                              <div class="form-group">
                                <label for="name">Imagem</label>
                                <input type="file" [(ngModel)]="image" name="image" class="form-control-file">
                              </div>
                            </div>
                          </div> -->
                          <div class="row">
                              <div class="col-12">
                                  <div class="form-group">
                                      <label for="name">Descrição</label>
                                      <textarea class="form-control" name="description" [(ngModel)]="description" rows="3"></textarea>
                                    </div>
                              </div>
                            </div>
                    <input type="submit" class="btn btn-primary" value="Adicionar">

                  </form>
                  <table class="table mt-5">
                  <thead class="thead-light">
                    <th *ngFor="let header of headers">
                      {{ header }}
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let word of words">
                      <td>{{ word.name }}</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td>{{ word.description }}</td>
                      <td>{{ word.updated_date | date: 'dd/MM/yyyy' }}</td>
                      <td>
                        <a class="btn btn-primary mr-3" href="#" role="button"><i class="fa fa-edit"></i></a>
                        <a (click)="deleteWord(word._id)" class="btn btn-danger" role="button"><i class="fa fa-trash"></i></a>
                      </td>
                    </tr>
                  </tbody>
                  </table>

              </div>
            </div>

</div>
</div>
</div>

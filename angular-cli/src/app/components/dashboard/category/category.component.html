<div class="category mt-3 mb-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card">
                <h5 class="card-header">Categorias</h5>
                <div class="card-body">
                    <form (submit)="onCategorySubmit();">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="name">ID</label>
                                    <input type="number" autocomplete="off" [(ngModel)]="id" name="id" class="form-control">
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="form-group">
                                    <label for="name">Nome da Categoria</label>
                                    <input type="text" [(ngModel)]="title" name="title" class="form-control">
                                </div>
                            </div>

                        </div>
                        <input type="submit" class="btn btn-primary" value="Adicionar">
                    </form>
                    <table class="table mt-5">
                        <thead class="thead-light">
                            <th *ngFor="let header of headers">
                                {{ header }}
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categ of categorys">
                                <td>{{ categ.id }}</td>
                                <td>{{ categ.title }}</td>
                                <td>
                                    <a class="btn btn-primary mr-3" href="#" role="button"><i class="fa fa-edit"></i></a>
                                    <button type="button" (click)="deleteCateg(categ._id)" class="btn btn-danger" role="button"><i
                      class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
